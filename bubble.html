<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>bubble sort</title>

    <!-- Bootstrap -->
    <!-- Optional theme -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bubble.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid content" id="app">
    <h1>Сортировка пузырьком</h1>
    <div class="row">
        <div class="col-xs-12">
            <div class="one-block">
                <div class="col-xs-12 block-setting">
                    <div class="form-group col-xs-3">
                        <label for="">Задержка анимации</label>
                        <input type="range" v-model="animationSpeed" min="100" v-bind:max="maxAnimationSpeed">
                    </div>
                    <div class="col-xs-2">
                        <span> {{animationSpeed | toSecond}} </span>
                    </div>
                </div>
                <transition-group name="list-complete" tag="p">
                    <div v-for="item in items" v-bind:key="item.id" class="list-complete-item"
                         v-bind:class="{ active: item.active }">
                        <img src="img/snegovik.png" alt="" v-bind:style="{ height: item.height }">
                    </div>
                </transition-group>
            </div>
        </div>
    </div>
    <div class="col-xs-5 col-xs-offset-7 button-block">
        <button @click="shuffle" class="btn btn-lg btn-warning my-button">Shuffle</button>
        <button @click="animationSort" class="btn btn-lg btn-success my-button sort">Sort</button>
    </div>

</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
<script src="js/bubble.js"></script>
</body>
</html>
