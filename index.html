    <![endif]-->

<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Online<b>Sort</b></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.html">Главная</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            Демо <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="bubble.html">Сортировка пузырьком</a></li>
                            <li><a href="gnome.html">Гномья сортировка</a></li>
                            <li><a href="selection.html">Сортировка выбором</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div id="app">
    <div class="container">
        <div class="row">
            <h1>Online Sort</h1>

            <div class="form-group select">
                <div class="col-xs-offset-3 col-xs-6">
                    <select v-model="selectedSort" class="form-control">
                        <option v-for="option in options" v-bind:value="option.value">
                            {{ option.text }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container main-block">
        <div class="row">
            <div class="col-xs-5 sort-input">
                <h3>Введите массив</h3>

                <div class = "form-group">
                <textarea name="array" v-model="inputText"
                          id="" cols="51" rows="7" class="form-control">

                </textarea>
                <span>{{array}}</span>
                    <div class="alert alert-dismissible alert-danger" v-show="valid">
                      <!--  <button type="button" class="close" @click="alertClose" data-dismiss="alert">&times;</button>-->
                        <strong>Ошибка!</strong> Использовать только числа и " , "
                    </div>
                </div>
            </div>
            <div class="col-xs-2 sort-button">
                <button v-if="!valid" class="btn btn-success" @click="sort(selectedSort)">
                    Отсортировать
                </button>
                <button v-else class="btn btn-danger" disabled @click="sort(selectedSort)">
                    Ошибка
                </button>
            </div>
            <div class="col-xs-5 sort-output">
                <h3>Результат</h3>

                <div class="result">
                    {{sortArray}}
                </div>
                <div class="statist">
                    Количество итераций цикла : <span>{{count}}</span>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>
